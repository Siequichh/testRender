<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Nuevo</title>
</head>
<body>
<div class="input-group flex-content p-5">
    <form action="search" method="post">
        <div class="mb-3">
            <label for="form1" class="form-label">Buscar por nombre</label>
            <input type="search" id="form1" name="nombre" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
    </form>
</div>

<div class="container">
    <h1>Lista de Personas</h1>
    <div th:if="${not #lists.isEmpty(personas)}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Email</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
                <th scope="col">País</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.getDni()}"></td>
                <td th:text="${persona.getNombre() ?: 'Sin nombre'}"></td>
                <td th:text="${persona.getApellido() ?: 'Sin apellido'}"></td>
                <td th:text="${persona.getDireccion() ?: 'Sin dirección'}"></td>
                <td th:text="${persona.getTelefono() ?: 'Sin teléfono'}"></td>
                <td th:text="${persona.getEmail() ?: 'Sin email'}"></td>
                <td th:text="${persona.getEdad() ?: 'Sin edad'}"></td>
                <td th:text="${persona.getSexo() ?: 'Sin especificar'}"></td>
                <td th:text="${persona.getPais() ?: 'Sin país'}"></td>
                <td
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(personas)}" class="alert alert-info" role="alert">
        No hay datos disponibles.
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Initialization for ES Users
    import { Input, Ripple, initMDB } from "mdb-ui-kit";

    initMDB({ Input, Ripple });
</script>
</body>
</html>
