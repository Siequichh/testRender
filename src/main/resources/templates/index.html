<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Lista de Personas</h1>
    <div th:if="${not #lists.isEmpty(personas)}">
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">DNI</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Email</th>
                <th scope="col">Edad</th>
                <th scope="col">Sexo</th>
                <th scope="col">País</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.getDni()}"></td>
                <td th:text="${persona.getNombre() ?: 'Sin nombre'}"></td>
                <td th:text="${persona.getApellido() ?: 'Sin apellido'}"></td>
                <td th:text="${persona.getDireccion() ?: 'Sin dirección'}"></td>
                <td th:text="${persona.getTelefono() ?: 'Sin teléfono'}"></td>
                <td th:text="${persona.getEmail() ?: 'Sin email'}"></td>
                <td th:text="${persona.getEdad() ?: 'Sin edad'}"></td>
                <td th:text="${persona.getSexo() ?: 'Sin especificar'}"></td>
                <td th:text="${persona.getPais() ?: 'Sin país'}"></td>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(personas)}" class="alert alert-info" role="alert">
        No hay datos disponibles.
    </div>
    <div>
        <a href="/new" class="btn btn-primary">Nueva Prueba</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
